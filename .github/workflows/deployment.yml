name: CI/CD Build → ECR → Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU (for Docker)
      uses: docker/setup-qemu-action@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: ecr-login
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    - name: Build Docker image
      env:
        IMAGE_TAG: build-${{ github.run_number }}
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        GITHUB_OWNER: ${{ github.repository_owner }}
      run: |
        # Force repository owner lowercase
        OWNER_LOWER=$(echo $GITHUB_OWNER | tr '[:upper:]' '[:lower:]')
        REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${OWNER_LOWER}-node-app"
        echo "Repository: $REPO"
        docker build -t $REPO:$IMAGE_TAG -f docker/Dockerfile .
        docker tag $REPO:$IMAGE_TAG $REPO:latest

    # - name: Create ECR repo if not exists
    #   env:
    #     AWS_REGION: ${{ secrets.AWS_REGION }}
    #     AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    #     GITHUB_OWNER: ${{ github.repository_owner }}
    #   run: |
    #     OWNER_LOWER=$(echo $GITHUB_OWNER | tr '[:upper:]' '[:lower:]')
    #     REPO_NAME="${OWNER_LOWER}-node-app"
    #     aws ecr describe-repositories --region $AWS_REGION --repository-names "$REPO_NAME" \
    #       || aws ecr create-repository --repository-name "$REPO_NAME" --region $AWS_REGION

    - name: Push to ECR
      env:
        IMAGE_TAG: build-${{ github.run_number }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        GITHUB_OWNER: ${{ github.repository_owner }}
      run: |
        OWNER_LOWER=$(echo $GITHUB_OWNER | tr '[:upper:]' '[:lower:]')
        REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${OWNER_LOWER}-node-app"
        docker push $REPO:$IMAGE_TAG
        docker push $REPO:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      working-directory: terraform
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        terraform init -input=false

    # - name: Terraform Apply (deploy image to ECS)
    #   working-directory: terraform
    #   env:
    #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #     AWS_REGION: ${{ secrets.AWS_REGION }}
    #   run: |
    #     terraform plan -var="image_tag=build-${{ github.run_number }}" -out=tfplan -input=false
    #     terraform apply -input=false -auto-approve tfplan
    - name: Terraform Plan
      working-directory: terraform
      continue-on-error: true
      run: terraform plan -var="image_tag=build-${{ github.run_number }}"